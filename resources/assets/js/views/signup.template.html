<div id="fb-root"></div>
<div class="form-wrapper">
    <div class="auth-title"><i class="fa fa-pencil"></i> Sign Up</div>
    <hr/>

    <ul class="alert alert-success" v-if="success">
        <li><i class="fa fa-check"></i> &nbsp; Sign up successfull. Thank you for joining <a href="http://witzgo.com">witzgo.com</a>. Please check your email for the activation instructions.</li>
    </ul>

    <div class="row" v-if="!success">
        <div class="col-md-6 login-group text-left">

            <ul class="alert alert-danger" v-if="hasError">
                <li v-repeat="row: errors"><i class="fa fa-times"></i> &nbsp; {{ row }}</li>
            </ul>

            <div class="main-login-form">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="first name" v-model="signup.first_name"
                           required autofocus>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="last name" v-model="signup.last_name" required>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="email" v-model="signup.email" required>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="password" v-model="signup.password"
                           required>
                </div>
                <div class="form-group login-group-checkbox">
                    <input type="radio" name="gender" value="m" v-model="signup.gender">
                    <label for="male">male</label>
                    <span>&nbsp;&nbsp;</span>
                    <input type="radio" name="gender" value="f" v-model="signup.gender">
                    <label for="female">female</label>
                </div>
                <div class="margin-top-ten margin-bottom-ten">
                    <button type="button" class="btn btn-block btn-social btn-success margin-top-five margin-bottom-five"
                            v-on="click: submit">
                        <i class="fa fa-pencil"></i> Sign Up
                    </button>
                </div>
                <div class="etc-login-form">
                    <p class="nowrap">already have an account? <a href="/signin">sign in</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-6 login-group">

            <p class="font-eighteen bold text-center">or</p>

            <div>
                <button type="button" class="btn btn-block btn-social btn-facebook" v-on="click:fbsignin">
                    <i class="fa fa-facebook"></i> Sign in with Facebook
                </button>
            </div>
            <div class="margin-top-fifty">
                <p>By clicking "Sign Up" or "Sign In with Facebok" I acknowlege and agree to the <a
                        href="/terms">Terms of Use</a> and <a href="/privacy-policy">Privacy Policy</a>.
                </p>
            </div>
        </div>
    </div>
</div>
