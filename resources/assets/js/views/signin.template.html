<!-- LOGIN FORM -->
<!-- Main Form -->
<div class="auth-form-wrapper">
    <div class="auth-title"><i class="fa fa-sign-in"></i> Sign In</div>
    <hr/>

    <div class="row">


        <div class="col-md-6 login-group text-left">

            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="email or username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="password">
                </div>
                <div class="form-group login-group-checkbox">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember"> &nbsp; remember</label>
                </div>
                <div class="margin-ten-zero">
                    <button type="button" class="btn btn-block btn-social btn-success margin-five-zero">
                        <i class="fa fa-sign-in"></i> Sign In
                    </button>
                </div>
                <div class="etc-login-form font-twelve">
                    <p class="nowrap">forgot your account? <a href="#!/forgot-account">click here</a></p>

                    <p class="nowrap">new user? <a href="#!/signup">create new account</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-6 login-group">

            <p class="font-eighteen bold text-center">or</p>

            <button type="button" class="btn btn-block btn-social btn-facebook">
                <i class="fa fa-facebook"></i> Sign in with Facebook
            </button>
        </div>
    </div>
</div>
<!-- end:Main Form -->
