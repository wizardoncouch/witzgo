<!-- LOGIN FORM -->
<div class="text-center" style="padding:50px 0">
    <!-- Main Form -->
    <div class="row auth-form-wrapper">
        <div class="auth-title"><i class="fa fa-sign-in"></i> Sign In</div>
        <hr/>

        <div class="col-md-6">

            <form id="login-form" class="text-left">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="email or username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="form-group login-group-checkbox">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember"> &nbsp; remember</label>
                        </div>
                    </div>
                    <button type="submit" class="login-button"><i class="fa fa-sign-in"></i></button>
                </div>
                <div class="etc-login-form font-twelve">
                    <p class="nowrap">forgot your account? <a href="#!/forgot-account">click here</a></p>

                    <p class="nowrap">new user? <a href="#!/signup">create new account</a></p>
                </div>
            </form>
        </div>
        <div class="col-md-6">

            <p>or</p>

            <a class="btn btn-block btn-social btn-facebook social">
                <i class="fa fa-facebook"></i> Sign in with Facebook
            </a>
        </div>
    </div>
    <!-- end:Main Form -->
</div>
